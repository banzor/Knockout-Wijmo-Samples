<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>MVVM in JavaScript</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <style type="text/css">
        body
        {
            font-size: 13px;
        }
    </style>
    <!-- jQuery -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <!-- KnockoutJS for MVVM-->
    <script type="text/javascript" src="http://cdn.wijmo.com/external/knockout-2.0.0.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {

            // when document loads, create ViewModel, and apply bindings
            //Create ViewModel
            var ViewModel = function (first, last) {
                this.firstName = ko.observable(first);
                this.lastName = ko.observable(last);

                this.fullName = ko.computed(function () {
                    // Knockout tracks dependencies automatically. It knows that fullName depends on firstName and lastName, because these get called when evaluating fullName.
                    return this.firstName() + " " + this.lastName();
                }, this);   
            };

            //Bind the ViewModel
            ko.applyBindings(new ViewModel("Steve", "Sanderson")); // This makes Knockout get to work

        });
    </script>
</head>
<body>
    <div class="container">
        <p>
            First name:
            <input data-bind="value: firstName" />
        </p>
        <p>
            Last name:
            <input data-bind="value: lastName" />
        </p>
        <h2>
            Hello, <span data-bind="text: fullName"></span>!</h2>
    </div>
</body>
</html>
